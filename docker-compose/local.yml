# Local development configuration for Docker Compose
# It should be merge onto `base.yml`

services:
  web:
    build:
      context: ../web
      dockerfile: Dockerfile
      target: ${BUILD_TARGET}
    develop:
      watch:
        - action: sync
          path: ../web
          target: /app
          ignore:
            - node_modules/
        - action: rebuild
          path: ../web/package.json
